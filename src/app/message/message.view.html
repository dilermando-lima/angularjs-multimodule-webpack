
<!--  success messag -->
<div  ng-if="messageService.ok.isOn" id="d-success-msg"  >
    <button type="button" ng-click="messageService.closeOk()">X</button>
    <span>{{messageService.ok.msg}}</span>
</div>

<!-- error-message -->
<div ng-if="messageService.error.isOn" id="d-error-msg" >
    <button type="button" ng-click="messageService.closeError()">X</button>
    <span>{{messageService.error.msg}}</span>
</div>


<!-- warn-message -->
<div ng-if="messageService.warn.isOn" id="d-warning-msg" >
    <button type="button" ng-click="messageService.closeWarn()">X</button>
    <span>{{messageService.warn.msg}}</span>
</div>
